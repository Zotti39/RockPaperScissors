<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script></script>
</head>
<body>
    <h1>Let's play!!</h1>
    <div>
        <div class="espacoBotao"><button id="rock" value="rock"></button></div>
        <div class="espacoBotao"><button id="paper" value="paper"></button></div>
        <div class="espacoBotao"><button id="scissors" value="scissors"></button></div>
    </div>
    <div class="resultado">
        <div class="score">
            <div id="playerScore">Player: 0</div>
            <div id="computerScore">Computer: 0</div>
        </div>
        <div>
            <p id="texto"></p>
        </div>
    </div>
    <div>
        <p></p>
    </div>
</body>
</html>
